<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <div class="tudo">
        <div class="container">
            <div>
                <img class="image" src="./Images/Captura de Tela (306).png" alt="">
            </div>

                <p>Order Summary</p>
            </div>
            <div class="description">

            </div>
            <div class="plan">
                <img class="image2" src="./Images/songsymbol.jpg" alt="">

                    <p class="inside price">$59.99/year</p>

                </button>
            </div>
            <div class="final">
                <button class="payment">

                </button>

        </div>
        <div>
            
        </div>


    </div>
